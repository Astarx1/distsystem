<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.js"> </script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"> </script>
    <!-- [END css] -->
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      blockquote {
        margin-bottom: 10px;
        border-left-color: #bbb;
      }
      form {
        margin-top: 10px;
      }
      .form-signin input[type="text"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      .row {
        margin-left: 0px;
        margin-top: 10px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="container">
            <h2>Welcome in Romain Amuat's <a href="/">Wine Cave</a></h2> 
        </div>
    </div>
    <div class="body">
    <div class="container">
        <div class="container">
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Country</th>
                        <th>Region</th>
                        <th>Winery</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody_table">
                </tbody>
            </table>
            <br />
            Total : <p id="total_value">0 $</p><br />
            <button onclick="proceed_to_checkout()">Proceed to Checkout</button>
        </div>
    </div>
    </div>
  </body>
    <script>
    $( document ).ready(function() {
        myf();
    });

    function myf() {
        $.get("api/cart", function(data) { 
            $(".cart_element").remove();

            var value = 0;
            data.forEach(function(item){
                $("#tbody_table").append("<tr class=\"cart_element\"><td>" + item.wine.type + "</td><td>" + item.wine.country + "</td><td>" + item.wine.region + "</td><td>" + item.wine.winery + "</td><td>" + item.wine.year + "</td><td>" + item.wine.price + "</td><td><button onclick=\"remove_item_from_cart(" + item.cart_entry + ")\">Remove</remove></tr>");
                value += parseInt(item.wine.price);
            });
            $("#total_value").text(value + " $");
        });
        console.log("Request Wine add sent")
    }

     function myf2() {
        $.get("api/cart", function(data) { 
            $(".cart_element").remove();

            data.forEach(function(item){
                $("#tbody_table").append("<tr class=\"cart_element\"><td>" + item.wine.type + "</td><td>" + item.wine.country + "</td><td>" + item.wine.region + "</td><td>" + item.wine.winery + "</td><td>" + item.wine.year + "</td><td>" + item.wine.price + "</td><td><button onclick=\"remove_item_from_cart(" + item.cart_entry + ")\">Remove</remove></tr>");
            });
        });
        console.log("Request Wine add sent")
    }   

    function proceed_to_checkout() {
        $.ajax({
            url:'api/cart?checkout=True',
            type: 'DELETE',
            complete: function() { myf2(); $("#total_value").text("You have been factured"); }
        });    
    }

    function remove_item_from_cart(id) {
        $.ajax({
            url:'api/cart?id=' + id,
            type: 'DELETE',
            success: function () { myf(); }
        });    
        alert("Checkout Done");
    }

    </script>
{% endautoescape %}
</html>
