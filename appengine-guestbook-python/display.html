<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <!-- [START css] -->
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.js"> </script>
    <!-- [END css] -->
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      blockquote {
        margin-bottom: 10px;
        border-left-color: #bbb;
      }
      form {
        margin-top: 10px;
      }
      .form-signin input[type="text"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      .row {
        margin-left: 0px;
        margin-top: 10px;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <p>{{ message }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="container">
            <h2>Welcome in Romain Amuat's <a href="/">Wine Cave</a></h2> 
        </div>
    </div>
    <div class="body">
    <div class="container">
        <div class="container">
            {% for wine in wines %}
            <div class="wine_entry">
                <div class="wine_country">{{ wine.wine_country }}</div>
                <div class="wine_region">{{ wine.wine_region }}</div>
                <div class="wine_variety">{{ wine.wine_region }}</div>
                <div class="wine_winery">{{ wine.wine_winery }}</div>
                <div class="wine_year">{{ wine.wine_year }}</div>
                <div class="category">{{ wine.wine_category }}</div>
            </div>    
            {% endfor %}
        </div>
    </div>
    </div>
  </body>
    <script>
    $( document ).ready(function() {
        if ('{{ message }}' !== '') {
            console.log("Launch...");
            $('#myModal').modal();
        }
    });
    </script>
{% endautoescape %}
</html>
